# テスト用コマンド設定
parameter_types:
  - name: command
    pattern: "command"
  - name: site_id
    pattern: "site"
    config_key: "sites"
  - name: contest
    pattern: "contest_id"
  - name: problem
    pattern: "problem_id"

commands:
  test:
    aliases: ["test", "t"]
    ordered:
      - ["site_id", "command", "problem_id"]
      - ["command", "problem_id"]
    unordered:
      - ["site_id", "contest_id", "command", "problem_id"]
      - ["contest_id", "command", "problem_id"]

  open:
    aliases: ["open", "o"]
    ordered:
      - ["site_id", "command", "problem_id"]
    unordered:
      - ["site_id", "contest_id", "command", "problem_id"] 