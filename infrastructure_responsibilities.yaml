# インフラストラクチャ責務分類

実行系:
  - シェルコマンド実行
  - Pythonコード実行
  - Dockerコンテナ操作
  - プロセス管理

ファイル系:
  - ファイル読み書き
  - ディレクトリ操作
  - パス操作

データ永続化系:
  - SQLiteデータベース操作
  - セッション管理
  - 状態管理
  - 履歴記録

設定系:
  - 設定ファイル読み込み
  - 設定マージ
  - 実行時設定オーバーライド
  - 環境変数管理

通信系:
  - Result型処理

共通系:
  - 依存性注入
  - リトライ処理
  - デバッグ支援
  - JSONシリアライズ