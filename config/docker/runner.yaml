timeout_seconds: 5
memory_limit_mb: 128

languages:
  python:
    image_name: "python:3.9-slim"
    compile_cmd: null
    run_cmd: ["python", "-c"]
    file_extension: ".py"
    workspace_dir: "/compile/python"

  cpp:
    image_name: "gcc:latest"
    compile_cmd: ["g++", "-std=c++17", "-O2", "main.cpp"]
    run_cmd: ["./a.out"]
    file_extension: ".cpp"
    workspace_dir: "/compile/cpp"

  rust:
    image_name: "rust:latest"
    compile_cmd: ["rustc", "main.rs"]
    run_cmd: ["./main"]
    file_extension: ".rs"
    workspace_dir: "/compile/rust" 