# Ruff configuration file
# Pythonコード品質チェック用の統一設定

# 1行の最大文字数
line-length = 120

[lint]
# 基本的なルールセット（必要最小限で実用的）
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "RET", # flake8-return
    "RUF", # Ruff-specific rules
]

# 以下のルールは除外（実用性重視）
ignore = [
    "E501",    # line too long (Black manages this)
    "E731",    # lambda assignment (sometimes useful)
    "UP007",   # Union[X, Y] vs X | Y (3.8 compatibility)
    "SIM108",  # ternary operator (can reduce readability)
    "RET504",  # unnecessary assignment before return (sometimes for clarity)
]

# ファイル毎の特別ルール
[lint.per-file-ignores]
"tests/**/*.py" = [
    "F401",    # unused imports in tests
    "F811",    # redefined names in tests
]
"**/__init__.py" = [
    "F401",    # unused imports in __init__ files
]

# インポート設定
[lint.isort]
known-first-party = ["src"]
split-on-trailing-comma = true